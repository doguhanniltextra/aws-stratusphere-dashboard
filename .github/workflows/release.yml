name: Wails Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions: write-all
    strategy:
      fail-fast: false
      matrix:
        build: [windows, macos, linux]
        include:
          - build: windows
            os: windows-latest
            goarch: amd64
            platform: windows/amd64
            output: Stratusphere.exe
            asset_name: Stratusphere-windows-amd64.exe
          - build: macos
            os: macos-latest
            goarch: universal
            platform: darwin/universal
            output: Stratusphere.app
            asset_name: Stratusphere-darwin-universal.dmg
          - build: linux
            os: ubuntu-latest
            goarch: amd64
            platform: linux/amd64
            output: Stratusphere
            asset_name: Stratusphere-linux-amd64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        check-latest: true

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Wails
      run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Install Linux dependencies
      if: matrix.build == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

    - name: Build
      shell: bash
      run: |
        wails build -platform ${{ matrix.platform }}


    - name: Create DMG (macOS only)
      if: matrix.build == 'macos'
      run: |
        brew install create-dmg
        create-dmg \
          --volname "Stratusphere" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --app-drop-link 600 185 \
          "build/bin/${{ matrix.asset_name }}" \
          "build/bin/${{ matrix.output }}"

    - name: Rename binary (Windows/Linux)
      if: matrix.build != 'macos'
      shell: bash
      run: |
        cd build/bin
        mv "${{ matrix.output }}" "${{ matrix.asset_name }}"

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: build/bin/${{ matrix.asset_name }}
        draft: false
        prerelease: true
        generate_release_notes: true
